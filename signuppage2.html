      <div class="container">
        <div class="row">
          <div class="col-lg-10 col-xl-9 mx-auto">
            <div class="card card-signin flex-row my-5">
              <div class="card-img-left d-none d-md-flex">
                 <!-- Background image for card set in CSS! -->
              </div>
              <div class="card-body">
                <h5 class="card-title text-center">Background</h5>
                <form class="form-signin">
                  <div class="form-label-group">
                    <input type="text" id="inputschool" class="form-control" placeholder="High school" required autofocus>
                    <label for="inputschool">School Attended</label>
                  </div>

                  <div class="form-label-group">
                    <input type="text" id="inputcollege" class="form-control" placeholder="College/University"autofocus>
                    <label for="inputcollege">College/University</label>
                  </div>
    
                  <div class="form-label-group">
                    <input type="text" id="inputachievements" class="form-control" placeholder="Achievements">
                    <label for="inputachievements">Achievements</label>
                  </div>
                  
    
                  <div class="form-label-group">
                    <input type="text" id="inputPrevious Employments" class="form-control" placeholder="Place of work" required>
                    <label for="inputPrevious Employments">Previous Employments</label>
                  </div>
                  
                  <div class="form-label-group">
                    <input type="text" id="inputposition" class="form-control" placeholder="position" required>
                    <label for="inputposition">Position</label>
                  </div>

                  <div class="form-label-group">
                        <input type="text" id="inputaddress" class="form-control" placeholder="Country/City" required>
                        <label for="inputaddress">Country/City</label>
                      </div>
