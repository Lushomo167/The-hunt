      <div class="container">
        <div class="row">
          <div class="col-lg-10 col-xl-9 mx-auto">
            <div class="card card-signin flex-row my-5">
              <div class="card-img-left d-none d-md-flex">
                 <!-- Background image for card set in CSS! -->
              </div>
              <div class="card-body">
                <h5 class="card-title text-center">Create your account</h5>
                <form class="form-signin">
                  <div class="form-label-group">
                    <input type="text" id="inputName" class="form-control" placeholder="Name" required autofocus>
                    <label for="inputUserame">Name</label>
                  </div>

                  <div class="form-label-group">
                      <input type="text" id="inputAge" class="form-control" placeholder="Age">
                      <label for="inputage">Age</label>
                    </div>

                  <div class="form-label-group">
                    <input type="text" id="inputPhoneNumber" class="form-control" placeholder="Phone Number" required autofocus>
                    <label for="inputPhoneNumber">Phone Number</label>
                  </div>
    
                  <div class="form-label-group">
                    <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required>
                    <label for="inputEmail">Email address</label>
                  </div>
                  
                  <hr>
    
                  <div class="form-label-group">
                    <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
                    <label for="inputPassword">Password</label>
                  </div>
                  
                  <div class="form-label-group">
                    <input type="password" id="inputConfirmPassword" class="form-control" placeholder="Password" required>
                    <label for="inputConfirmPassword">Confirm password</label>
                  </div>
    
       
                  <a class="btn btn-primary btn-block text-uppercase" href="signuppage2.html" role="button">Next</a>
